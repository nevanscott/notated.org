<head>
  <meta charset="utf-8">
  <title>{% if page.title %}{{ page.title }} Â· {% endif %}{{ site.name }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="description" content="{{ page.excerpt | strip_html | truncate:200 | default:site.tagline }}"/>
  <meta property="og:description" content="{{ page.excerpt | strip_html | truncate:200 | default:site.tagline }}"/>
  <meta property="og:site_name" content="{{ site.name }}">
  <meta property="og:title" content="{{ page.title | default:site.name }}">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <link rel="stylesheet" href="/main.css">
  <link rel="alternate" type="application/atom+xml" href="/feed/index.xml">
  <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16" />
</head>
